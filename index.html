<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch - JavaScript, HTML, CSS</title>
    <link rel="stylesheet" href="style.css" class="">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="assets/stop.png" alt="" class="">
            <img src="assets/start.png" onclick="watchStart()" alt="" class="">
            <img src="assets/reset.png" alt="" class="">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
